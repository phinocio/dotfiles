# Since the DP-2 monitor is vertical, the math for the offsets for
# the other two need to be as such
monitor=DP-2, 2560x1440@144, 0x0, 1, transform, 1
monitor=DP-3, 2560x1440@144, 1440x540, 1
monitor=DP-1, 2560x1440@144, 4000x540, 1

exec-once = waybar --config ~/.config/waybar/desktop.jsonc --style ~/.config/waybar/desktop.css
source = ~/.config/hypr/shared/exec.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
# $menu = wofi --show drun
$menu = fuzzel

# Some default env vars.
env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark-Hyprcursor
env = HYPRCURSOR_SIZE,32
env = XCURSOR_THEME,Catppuccin-Mocha-Dark
env = XCURSOR_SIZE,32
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_options = caps:swapescape

	# A setting of 2 has the behaviour I want of allowing me to scroll
	# A window without it being focused
    follow_mouse = 2

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
	numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
	# active_opacity = 0.9
	# inactive_opacity = 0.90
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
		brightness = 1.0
		ignore_opacity = true
		new_optimizations = true
		xray = true
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# apply blur on notification layer such as mako or dunst
layerrule = blur, notifications

# skip the blur on completely transparent parts (such as mako's margin)
layerrule = ignorezero, notifications

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3, on-created-empty:kitty
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-2, default:true
workspace = 6, monitor:DP-1, default:true
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-3
workspace = special:notes, on-created-empty:obsidian --disable-gpu
workspace = special:term, on-created-empty:kitty

source = ~/.config/hypr/shared/keybinds.conf

