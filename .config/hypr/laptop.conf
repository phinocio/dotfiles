monitor=eDP-1, 1920x1080@144, 0x0, 1

exec-once = waybar --config ~/.config/waybar/laptop.jsonc --style ~/.config/waybar/laptop.css
exec-once = hyprpaper &
source = ~/.config/hypr/shared/exec.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = fuzzel

# Some default env vars.
env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark-Hyprcursor
env = HYPRCURSOR_SIZE,32
env = XCURSOR_THEME,Catppuccin-Mocha-Dark
env = XCURSOR_SIZE,32
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
# env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = WLR_DRM_DEVICES,$HOME/.config/hypr/igpu

input {
    kb_layout = us
    kb_options = caps:swapescape

    follow_mouse = 3

    touchpad {
        natural_scroll = no
    }
	force_no_accel = false
	accel_profile = "adaptive"
	natural_scroll = false

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
	numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
	# active_opacity = 0.9
	# inactive_opacity = 0.90
    rounding = 10
    blur {
        enabled = true
        size = 8
        passes = 2
		brightness = 1.0
		ignore_opacity = true
		new_optimizations = true
		xray = true
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# apply blur on notification layer such as mako or dunst
layerrule = blur, notifications

# skip the blur on completely transparent parts (such as mako's margin)
layerrule = ignorezero, notifications

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.90,class:(kitty)

workspace=2,on-created-empty:kitty
workspace = special:notes, on-created-empty:obsidian --disable-gpu
workspace = special:term, on-created-empty:kitty

source = ~/.config/hypr/shared/keybinds.conf

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Screen brightness
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/backlight --inc
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/backlight --dec

bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/random_wall
